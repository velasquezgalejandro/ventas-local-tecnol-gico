<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de clientes</title>
</head>
<body>
  <h1>lista de clientes</h>
<!-- FILTROS -->
  <form method="get">
    Buscar: <input type="text" name="q">
    <button type="submit">Filtrar por nombre o telefono</button>
  </form>
  <a href="{% url 'listar_clientes' %}" class="button">
    <button type="submit">Limpiar Filtros</button>
  </a>
<!-- LISTA -->
  <ul>
    {% for cliente in clientes %}
      <li>
        {{ cliente.nombre }} - <a href="{% url 'detalle_cliente'  cliente.pk %}"><Button> Detalle de cliente </Button></a> - <a href="{% url 'editar_cliente'  cliente.pk %}"><Button>Editar cliente </Button></a> - <a href="{% url 'eliminar_cliente'  cliente.pk %}"><Button>Eliminar cliente </Button></a>
      </li>
    {% endfor %}
  </ul>
  <br>
  <div>
      {% if clientes.has_previous %}
          <a href="?page={{ clientes.previous_page_number }}">Anterior</a>
      {% endif %}
      <span>Pagina {{ clientes.number }} de {{ clientes.paginator.num_pages }}</span>
      {% if clientes.has_next %}
          <a href="?page={{ clientes.next_page_number }}">Siguente</a>
      {% endif %}
  </div>


<!-- BUTONES -->
  <br>
  <a href="{% url 'agregar_clientes' %}">
    <button type="submit">
      Ir a la creacion de cliente →
    </button>
  </a>
  <br>
  <br>
  <a href="{% url 'clientes' %}">
    <button type="submit">
      ← Volver a las opciones de clientes
    </button>
  </a>
  <br>
  <br>
  <a href="{% url 'inicio' %}">
    <button type="submit">
      Volver al inicio
    </button>
  </a>
</body>
</html>
